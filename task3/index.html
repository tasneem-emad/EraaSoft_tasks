<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment3</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
</head>
<body>

    <h2 class="text1">contact us</h2>

    <div class="container">
        <form action="">
            <div class="name">
                <label for="name" hidden>name</label>
                <input type="text" id="name" class="u-input" placeholder="Enter your Name" required>
            </div>
    
            <div class="email">
                <label for="email" hidden>email</label>
                <input type="email" id="email" class="u-input" placeholder="Enter a valid email address" required>
            </div>
    
            <div class="sub">
                <input class="submit" type="submit" value="submit">
            </div>
        </form>
    </div>

    <div class="data">
        <div class="box">
            <i class="fa-solid fa-phone"></i>
            <h3>call us</h3>
            <p>1 (234) 567-891, <br>1 (234) 987-654</p>
        </div>
        <div class="box">
            <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
            <h3>Location</h3>
            <p>121 Rock Street, 21 Avenue, New York, <br> NY 92103-90000</p>
        </div>
        <div class="box">
            <i class="fa-solid fa-clock" style="color: #ffffff;"></i>
            <h3>hours</h3>
            <p>Mon-Fri ...... 11 am - 8 pm, Sat, Sun ...... 6 am - 8 pm </p>
        </div>
    </div>

</body>
</html>
